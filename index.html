<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/icon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <dialog id="cartModal">
        <div class="modal">
            <div class="cardCookie">
                <img id="modalImg" src="" alt="">
                <p id="modalName">Cookie de Brigadeiro</p>
                <p>R$10,00</p>
            </div>
            <div class="infos">
                <h3>Transforme seu dia com um cookie cheio de carinho.</h3>
                <button id="closeModal">Finalizar compra</button>
            </div>
        </div>
    </dialog>

    <section>
        <div class="container">
            <h1>Sweet Treat</h1>
            <div class="box">
                <div class="cookie">
                    <img src="imagens/cookie-brigadeiro.png" alt="">
                    <h3>Cookie de brigadeiro</h3>
                    <button class="addToCart">Adicionar no carrinho</button>
                </div>
                <div class="cookie">
                    <img src="imagens/cookie-chocolate.png" alt="">
                    <h3>Cookie de chocolate</h3>
                    <button class="addToCart">Adicionar no carrinho</button>
                </div>
                <div class="cookie">
                    <img src="imagens/cookie-ferrero-roche.png" alt="">
                    <h3>Cookie de ferrero roche</h3>
                    <button class="addToCart">Adicionar no carrinho</button>
                </div>
                <div class="cookie">
                    <img src="imagens/cookie-frutas-vermelhas.png" alt="">
                    <h3>Cookie de frutas vermelhas</h3>
                    <button class="addToCart">Adicionar no carrinho</button>
                </div>
                <div class="cookie">
                    <img src="imagens/cookie-pistache.png" alt="">
                    <h3>Cookie de pistache</h3>
                    <button class="addToCart">Adicionar no carrinho</button>
                </div>
            </div>
        </div>

        <p>Â©By Maju and Yas</p>
    </section>

    <script src="./script.js"></script>
</body>
</html>
